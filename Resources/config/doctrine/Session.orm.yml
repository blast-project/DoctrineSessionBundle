Blast\Bundle\DoctrineSessionBundle\Entity\Session:
    type: entity
    id:
        id:
          type: integer
          generator:
            strategy: AUTO
    fields:
        sessionId:
            type: string
            length: 255
            column: session_id
        data:
            type: blob
            nullable: true
        createdAt:
            type: datetime
        expiresAt:
            type: datetime
    indexes:
        session_id_index:
            columns: [session_id]
    lifecycleCallbacks: {  }
